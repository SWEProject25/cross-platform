name: lam7a
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2
analyzer:
  errors:
    invalid_annotation_target: ignore

dependencies:
  flutter:
    sdk: flutter
    
  # Core Flutter Packages
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.2.1
  fluttertoast: ^9.0.0
  intl: ^0.20.2

  # API / Network
  dio: ^5.9.0
  http: ^1.5.0
  mime: ^2.0.0
  http_parser: ^4.1.1
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.8
  path: ^1.9.1
  path_provider: ^2.1.5
  # State Management & Code Generation Annotations
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  riverpod_annotation: ^3.0.3
  top_snackbar_flutter: ^3.1.0
  video_player: ^2.9.1

  # UI / Utilities
  dotted_border: ^3.1.0
  image_picker: ^1.2.0
  skeletonizer: ^2.1.0+1
  timeago: ^3.7.1
  socket_io_client: ^3.1.2
  permission_handler: ^11.3.1

  another_flushbar: ^1.12.32
  google_fonts: ^6.3.2
  #cashing
  shared_preferences: ^2.5.3
  logger: ^2.6.2
  flutter_typing_indicator: ^0.0.4
  
dev_dependencies:
  freezed: ^3.1.0
  riverpod_generator: ^3.0.3
  json_serializable: ^6.9.2
  flutter_lints: ^6.0.0
  custom_lint: ^0.8.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  network_image_mock: ^2.0.0




  # Code Generators (used with annotations above)
  build_runner: ^2.7.1

  # Linting & Tooling
  flutter_launcher_icons: ^0.14.4
  riverpod_lint: ^3.0.3
  coverage: any


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
