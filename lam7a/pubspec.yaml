name: lam7a
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2
analyzer:
  errors:
    invalid_annotation_target: ignore
dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  fluttertoast: ^9.0.0
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  dio: ^5.9.0
  riverpod_annotation: ^3.0.3
  freezed_annotation: ^3.1.0
  dotted_border: ^3.1.0
  image_picker: ^1.2.0
  json_annotation: ^4.9.0
  http: ^1.5.0
dev_dependencies:
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  flutter_launcher_icons: ^0.14.4
  json_serializable: ^6.11.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_lint: ^3.0.3
  custom_lint: ^0.8.0
  fluttertoast: ^9.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
