name: Trigger Docker Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  # Run Flutter tests
  flutter-test:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: lam7a
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Cache generated files
        uses: actions/cache@v4
        with:
          path: |
            lam7a/**/*.g.dart
            lam7a/**/*.freezed.dart
          key: ${{ runner.os }}-generated-${{ hashFiles('lam7a/pubspec.lock', 'lam7a/lib/**/*.dart') }}
          restore-keys: |
            ${{ runner.os }}-generated-

      - name: Run builder
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test


      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lam7a/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false

  # Trigger the public workflow
  trigger-public-workflow:
    needs: flutter-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger public repo workflow
        run: | 
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_GITHUB }}" \
            https://api.github.com/repos/karimzakzouk/runner/dispatches \
            -d '{
              "event_type": "trigger-build",
              "client_payload": {
                "owner_name": "${{ github.repository_owner }}",
                "repo_name": "${{ github.event.repository.name }}",
                "branch": "${{ github.ref_name }}"
              }
            }'